AWSTemplateFormatVersion: '2010-09-09'


Description: Let's build a data pipeline!


Parameters:

  S3BucketName:
    Type: String

  S3ObjectKey:
    Type: String

  LambdaFunctionName:
    Type: String

  DynamoDBTableName:
    Type: String

Resources:

  S3Bucket:
    DependsOn:
      - LambdaFunction
      - S3BucketPermission
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref S3BucketName
      AccessControl: BucketOwnerFullControl
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:*'
            Function: !GetAtt
              - LambdaFunction
              - Arn

  S3BucketPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref LambdaFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'

  LambdaFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AWSLambdaInvocation-DynamoDB'
        - 'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
      Policies:
        - PolicyName: policyname
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: '*'
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:BatchWriteItem'

  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Handler: index.lambda_handler
      Role: !GetAtt
        - LambdaFunctionRole
        - Arn
      Code:
        ZipFile: !Join
          - |+

          - - import json
            - import boto3
            - import os
            - import csv
            - import codecs
            - ''
            - ''
            - 'S3_BUCKET = os.environ[''S3_BUCKET'']'
            - 'S3_OBJECT_KEY = os.environ[''S3_OBJECT_KEY'']'
            - 'DYNAMODB_TABLE_NAME = os.environ[''DYNAMODB_TABLE_NAME'']'
            - ''
            - ''
            - s3 = boto3.resource('s3')
            - dynamodb = boto3.resource('dynamodb')
            - ''
            - ''            
            - 'def lambda_handler(event, context):'
            - ''
            - ''
            - '   try:'
            - '       print("Getting s3://{0}/{1}.".format(S3_BUCKET, S3_OBJECT_KEY))'
            - '       obj = s3.Object(S3_BUCKET, S3_OBJECT_KEY).get()[''Body'']'
            - '   except:'
            - '       print("S3 Object could not be opened. Check environment variables.")'
            - ''
            - '   batch_size = 100'
            - '   batch = []'
            - ''
            - '   for row in csv.DictReader(codecs.getreader(''utf-8'')(obj)):'
            - '      if len(batch) >= batch_size:'
            - '         write_to_dynamo(batch)'
            - '         batch.clear()'
            - ''
            - '      batch.append(row)'
            - ''
            - '   if batch:'
            - '      write_to_dynamo(batch)'
            - ''
            - '   return {'
            - '      ''statusCode'': 200,'
            - '      ''body'': json.dumps(''Uploaded to DynamoDB Table'')'
            - '   }'
            - ''
            - ''
            - 'def write_to_dynamo(rows):'
            - ''
            - '   try:'
            - '      print("Loading {0}.".format(DYNAMODB_TABLE_NAME))'
            - '      table = dynamodb.Table(DYNAMODB_TABLE_NAME)'
            - '   except:'
            - '      print("Error loading DynamoDB table. Confirm that the table was created correctly, and check environment variables.")'
            - ''
            - '   try:'
            - '      print("Writing to {0}.".format(DYNAMODB_TABLE_NAME))'
            - '      with table.batch_writer() as batch:'
            - '         for i in range(len(rows)):'
            - '            batch.put_item('
            - '               Item=rows[i]'
            - '            )'
            - '   except:'
            - '      print("Error executing batch_writer")'
      Runtime: python3.7
      Timeout: 900
      MemorySize: 3008
      Environment:
        Variables:
          S3_BUCKET: !Ref S3BucketName
          S3_OBJECT_KEY: !Ref S3ObjectKey
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName

  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Ref DynamoDBTableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: Employee_SSN
          AttributeType: S
      KeySchema:
        - AttributeName: Employee_SSN
          KeyType: HASH
      Tags:
        - Key: Name
          Value: !Ref DynamoDBTableName
